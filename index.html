	<div class="my-main">
		<div class="layui-container">
			<div class="my-filter">

				<form class="layui-form" action="">
					<div class="layui-row" style="margin-bottom: 0px;">
						<div class="layui-col-xs5 layui-col-sm5 layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">地区</label>
								<div class="layui-input-inline">
									<select name="launchstatus" lay-verify="required">
										<option value="0">广州市</option>
										<option value="1">珠海市</option>
										<option value="2">深圳市</option>
									</select>
								</div>
								<div class="layui-input-inline">
									<select name="launchstatus" lay-verify="required">
										<option value="0">天河区</option>
										<option value="1">香洲区</option>
										<option value="2">南山区</option>
									</select>
								</div>
								<div class="layui-input-inline">
									<select name="launchstatus" lay-verify="required">
										<option value="0">科韵路</option>
										<option value="1">珠海大道</option>
										<option value="2">天河公园</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-col-xs3 layui-col-sm3 layui-col-md3">

										<input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
									</div>
									<div class="layui-form-mid">-</div>
									<div class="layui-input-inline">
										<input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
						</div>
						<div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
							<div class="layui-form-item">
								<label class="layui-form-label">容量</label>
								<div class="layui-input-inline" style="width: 76px;">
									<select name="alertstatus" lay-verify="required">
										<option value="0">全部</option>
										<option value="1">40L</option>
										<option value="2">60L</option>
										<option value="3">80L</option>
									</select>
								</div>
							</div>
						</div>

						<div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
							<div class="layui-form-item">
								<div class="layui-input-inline">
									<button style="float: right;" class="layui-btn my-gr-btn" lay-submit lay-filter="search">筛选</button>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
			<div>

			</div>
		</div>

		<div class="layui-container" id="prod-list">
			<div class="layui-col-xs3 layui-col-sm3 layui-col-md3" style="padding: 8px 6px;" v-for="(item,index) in items">
				<div class="my-card">
					<div class="my-card-title">
						<a v-bind:href="item.url">{{item.name}}</a>

					</div>
					<div class="my-card-content">
						<a v-bind:href="item.url">
							<img src="images/box.jpg" width="100%" />
						</a>
						<p>
							<i>名称：</i>{{item.name}}</p>
						<p>
							<i>参数：</i>{{item.capacity}}L {{item.type}}型号</p>
						<p>
							<i>日租：</i>
							<span class="price">{{item.daily}}</span>元/天</p>
						<p>
							<i>月租：</i>
							<span class="price">{{item.monthly}}</span>元/月
							<span class="layui-badge">优惠</span>
						</p>
					</div>
					<div class="my-card-foot layui-row">

						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">所在地区有货</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							数量
							<div class="layui-btn-group">
								<button class="layui-btn layui-btn-primary layui-btn-xs" v-on:click="minus(index)">
									<i class="layui-icon">-</i>
								</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs">
									<i class="layui-icon">{{item.count}}</i>
								</button>
								<button class="layui-btn layui-btn-primary layui-btn-xs" @click="plus(index)">
									<i class="layui-icon">+</i>
								</button>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="my-bot-bar">


		<div class="layui-form layui-container layui-row">
			<div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4" style="padding-left: 58px;">已选择
					<b style="color: #f40;">10</b>个箱子</div>
				<div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
					<div class="layui-form-item">
						<div class="layui-input-block" style="margin-left: 0;text-align: right;">
							<label>
								<input type="checkbox" name="rent[daily]" id="daily" title="日租" value="1">
							</label>
							<label>
								<input type="checkbox" name="rent[monthly]" id="monthly" title="月租" checked value="2">
							</label>
						</div>
					</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4" style="">需要
					<b style="color: #f40;">10</b>元每天</div>
				<div class="layui-col-xs2 layui-col-sm2 layui-col-md2" id="buy-btn-ctn">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<button id="tobuy" class="layui-btn" onclick='window.location.href="purchase.html"'>立即下单</button>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript">
		$('input[type=checkbox]').click(function () {
			$('#daily,#monthly').removeProp('checked');
			$('#daily,#monthly').next().removeClass("layui-form-checked");
			if ($(this).val() == 2) {
				// console.log($(this).val());
				// console.log($('#daily').prop('checked'));
				$('#monthly').prop('checked', true);
				$('#monthly').next().addClass("layui-form-checked");
				$('#daily').removeProp('checked');
				$('#daily').next().removeClass("layui-form-checked");

			} else {
				$('#daily').prop('checked', true);
				$('#daily').next().addClass("layui-form-checked");
				$('#monthly').removeProp('checked');
				$('#monthly').next().removeClass("layui-form-checked");
			}
		});
