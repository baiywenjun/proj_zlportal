<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登录 - 百通e箱冷链容器租赁平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=1350,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/myset.css">
    <!--[if lt IE 9]>
        <script src="js/html5.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .veri {
            width: 200px!important;
        }

        .veri~img {
            position: relative;
            top: -50px;
            left: 206px;
            height: 50px;
            width: 130px;
        }
    </style>

</head>

<body class="login-bg">

    <div class="login">
        <div class="message">管理登录 - 百通e箱冷链容器租赁平台</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="veri" lay-verify="required" placeholder="验证码" type="text" class="layui-input veri">
            <img src="images/verify.jpg" />
            </input>
            <hr class="hr15" style="margin-top: -30px">
            <input class="my-gr-btn" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
            <a href="components/checkaccount.html">忘记密码？</a>
        </form>
    </div>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;

                form.on('submit(login)', function (data) {

                    layer.msg(JSON.stringify(data.field), function () {
                        location.href = 'admin.html'
                    });
                    return false;
                });
            });
        })


    </script>


</body>

</html>
