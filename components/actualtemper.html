<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>历史温度 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/myset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="x-nav">
    <span>当前位置：</span>
    <span class="layui-breadcrumb">
      <a href="">后台首页</a>
      <a href="javascript:location.replace(location.href);">运行监控</a>
      <a>
        <cite>温度监控</cite>
      </a>
    </span>
  </div>

  <div class="search-settings">
    <blockquote class="layui-elem-quote">
      <form class="layui-form" action="">
        <div class="layui-row">
          <div class="layui-col-xs10 layui-col-sm10 layui-col-md10">
            <div class="layui-form-item">
              <label class="layui-form-label">箱子编号</label>
              <div class="layui-input-block">
                <input type="text" name="boxnum" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>

          <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
            <div class="layui-form-item">

              <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm my-gr-btn" lay-submit lay-filter="search">立即查询</button>

              </div>
            </div>
          </div>
        </div>
      </form>
    </blockquote>
  </div>
  <div class="table-container">
    <table id="sitelist" lay-filter="site"></table>
  </div>
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/function.js"></script>
  <script>
    layui.use('table', function () {
      var table = layui.table;
      table.render({
        elem: '#sitelist'
        // ,height: 'full-280'
        , url: '../data/actualtemper.json' //数据接口
        , page: true //开启分页
        , limits: [10, 30, 60]
        , limit: 10
        , cols: [[ //表头
          { field: 'id', title: '序号', sort: true, align: 'center', width: 70 }
          , { field: 'boxnum', title: '箱体编号', align: 'center', sort: true }
          , { field: 'range', title: '温度范围', align: 'center', sort: true }
          , { field: 'last', title: '最新数值', align: 'center', sort: true }
          , { field: 'time', title: '采集时间', align: 'center', sort: true }
          , { field: 'warn', title: '是否预警', align: 'center', sort: true }
          , { field: 'alert', title: '是否报警', align: 'center', sort: true }

          , { title: '操作', align: 'center', toolbar: '#toolbar', width: 120 }
        ]]
        , page: true
      });

    });
  </script>
  <script type="text/html" id="toolbar">
      <a class="layui-table-link" onclick="showModal('箱子{{d.boxnum}}的温度监控','temperdetail.html','','')">查看详情</a>
     
    </script>
  <script type="text/javascript">
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      laydate.render({
        elem: '#start'
      });
      laydate.render({
        elem: '#end' //指定元素
      });

    });
  </script>

</body>

</html>
