<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>意见反馈 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
  />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/myset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    .summary {
      padding: 20px;
    }

    .layui-input-block {
      margin-left: 60px;
    }
  </style>
</head>

<body>
  <div class="x-nav">
    <span>当前位置：</span>
    <span class="layui-breadcrumb">
      <a href="">后台首页</a>
      <a href="">帮助中心</a>
      <a href="javascript:location.replace(location.href);">
        <cite>意见反馈</cite>
      </a>
    </span>
  </div>
  <div class="layui-fluid summary">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">意见</label>
        <div class="layui-input-block">
          <textarea name="desc" placeholder="请输入意见" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block" style="margin-top: 10px;text-align: right;">
          <button class="layui-btn my-gr-btn" lay-submit lay-filter="submit">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
</body>

</html>
