<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重设密码 - 百通e箱冷链容器租赁平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/myset.css">
    <!--[if lt IE 9]>
        <script src="js/html5.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .veri {
            width: 200px!important;
        }

        .veri~button {
            position: relative;
            top: -50px;
            left: 206px;
            height: 50px;
            width: 130px;
        }

        .login input {
            height: 50px;
        }
    </style>

</head>

<body class="login-bg">

    <div class="login">
        <div class="message">重设密码 - 百通e箱冷链容器租赁平台</div>
        <div id="darkbannerwrap"></div>

        <div class="layui-form">
            <input name="password" placeholder="重设密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="confirm" placeholder="确认密码" type="password" class="layui-input">
            <hr class="hr15">
            <input class="my-gr-btn" value="确认" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;

                form.on('submit(login)', function (data) {

                    layer.msg("重设密码成功，请返回登录", function () {
                        location.href = '../login.html'
                    });
                    return false;
                });
            });
        });
    </script>


</body>

</html>
