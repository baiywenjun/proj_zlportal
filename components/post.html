<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>发布新消息 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
  />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/myset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/xadmin.css">

  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    .post {
      padding: 20px;
    }

    .post .layui-input-block {
      margin-left: 0;
    }

    .post textarea {
      height: 25px;
      resize: none;
    }

    .btn-container {
      text-align: right;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <div class="layui-fluid post">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入消息标题" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
          <textarea name="desc" placeholder="请输入不超过500字的消息内容" class="layui-textarea" style="height: 260px;"></textarea>
        </div>
      </div>
      <div class="layui-form-item btn-container">
        <div class="layui-input-block">
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
        </div>
      </div>
    </form>


  </div>
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
</body>

</html>
