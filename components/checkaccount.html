<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>账号验证 - 百通e箱冷链容器租赁平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/myset.css">
    <!--[if lt IE 9]>
        <script src="js/html5.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .veri {
            width: 200px!important;
        }

        .veri~button {
            position: relative;
            top: -50px;
            left: 206px;
            height: 50px;
            width: 130px;
        }

        .login input {
            height: 50px;
        }
    </style>

</head>

<body class="login-bg">

    <div class="login">
        <div class="message">账号验证 - 百通e箱冷链容器租赁平台</div>
        <div id="darkbannerwrap"></div>

        <div class="layui-form">
            <input name="username" placeholder="用户名" type="text" class="layui-input">
            <hr class="hr15">
            <input name="tel" placeholder="手机号码" type="tel" class="layui-input">
            <hr class="hr15">
            <input name="veri" placeholder="验证码" type="text" class="layui-input veri">
            <button id="getcode" class="layui-btn layui-btn-primary">获取验证码</button>
            </input>
            <hr class="hr15" style="margin-top: -30px">
            <input class="my-gr-btn" value="下一步" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;

                form.on('submit(login)', function (data) {

                    layer.msg(JSON.stringify(data.field), function () {
                        location.href = 'resetpwd.html'
                    });
                    return false;
                });
            });
        });
    </script>
    <script>
        layui.use('util', function () {
            var util = layui.util;
            $('#getcode').click(function () {
                var curTime = new Date().getTime();
                var endTime = curTime + 59000;
                console.log(curTime);
                $(this).addClass('layui-btn-disabled').attr("disabled",true);
                util.countdown(endTime, curTime, function (date, serverTime, timer) {
                    $('#getcode').text(date[3]+"秒后重新发送");
                    if(date[3]<1){
                        $('#getcode').removeClass('layui-btn-disabled').attr("disabled",false).text("获取验证码");
                    }
                });

            });
        });
    </script>


</body>

</html>
