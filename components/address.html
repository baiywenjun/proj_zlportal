<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>地址管理 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
  />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/myset.css">
  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="x-nav">
    <span>当前位置：</span>
    <span class="layui-breadcrumb">
      <a href="">后台首页</a>
      <a href="">账号管理</a>
      <a href="javascript:location.replace(location.href);">
        <cite>地址管理</cite>
      </a>
    </span>
  </div>

  <div class="search-settings">
    <blockquote class="layui-elem-quote">
      <div class="layui-form">
        <div class="layui-row layui-col-space18">
          <div class="layui-col-xs10 layui-col-sm10 layui-col-md10">
            <div class="layui-form-item">
              <label class="layui-form-label">查询地址</label>
              <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>


          <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
            <div class="layui-form-item">
              <div class="layui-input-inline">
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="search">立即查询</button>
                <button class="layui-btn layui-btn-sm my-gr-btn" lay-submit id="add" onclick="showModal('新增地址','addressedit.html','470','440')">新增地址</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </blockquote>
  </div>
  <div id="address-list">
    <div class="address" v-for="(item,index) in items">
      <h2>{{item.title}}</h2>
      <p>
        <label>收货人：</label>
        <span>{{item.name}}</span>
        <span>{{item.tel}}</span>
      </p>
      <p>
        <label>收货地址：</label>
        <span>{{item.address}}</span>
      </p>
      <div>
        <div class="layui-col-xs10 layui-col-sm10 layui-col-md10 layui-form">
          <input type="radio" name="default" v-bind:checked="item.checked" title="默认地址">
        </div>
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 action">
          <a @click="edit()">编辑</a>
          <a v-on:click="del(index)">删除</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../lib/vue.min.js"></script>
  <script type="text/javascript" src="../js/function.js"></script>
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#address-list',
      data: {
        items: [
          {
            "title": "中国广州关爱基佬委员会",
            "name": "李韦奉",
            "tel": "131919100191",
            "address": "广水市天地区纽约新城21号",
            "checked": true
          }, {
            "title": "中国广州关爱单身狗协会",
            "name": "李韦奉",
            "tel": "131919100191",
            "address": "广水市天地区纽约新城21号",
            "checked": false
          }, {
            "title": "中国广州关爱单身狗协会",
            "name": "李韦奉",
            "tel": "131919100191",
            "address": "广水市天地区纽约新城21号",
            "checked": false
          }
        ]
      },
      methods: {
        del: function (index) {
          this.items.splice(index, 1);
        },
        edit: function (index) {
          showModal('编辑地址', 'addressedit.html', '470', '440');
        }

      }
    });
  </script>

</body>

</html>
